<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <script src="https://use.fontawesome.com/36200aa86b.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
      <div class="menu-bar group">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <i class="fa fa-undo" aria-hidden="true"></i>
      </div>
      <div class="mini-screen"></div>
      <div class="screen"></div>
      <div class="keyboard">
        
        <div class="row">
          <button data-value="AC">AC</button>
          <button data-value="CE">CE</button>
          <button id="back-space">&#9003;</button>
          <button data-value="/" data-type="mathOperation">&divide;</button>
        </div>

        <div class="row">
          <button data-value="7" data-type="number">7</button>
          <button data-value="8" data-type="number">8</button>
          <button data-value="9" data-type="number">9</button>
          <button data-value="*" data-type="mathOperation"> &times;</button>
        </div>

        <div class="row">
          <button data-value="4" data-type="number">4</button>
          <button data-value="5" data-type="number">5</button>
          <button data-value="6" data-type="number">6</button>
          <button data-value="-" data-type="mathOperation">-</button>
          
        </div>

        <div class="row">
          <button data-value="1" data-type="number">1</button>
          <button data-value="2" data-type="number">2</button>
          <button data-value="3" data-type="number">3</button>
          <button data-value="+" data-type="mathOperation">+</button>
        </div>

        <div class="row">
          <button id="toggle-neg">&plusmn;</button>
          <button class="zero-btn" data-value="0" data-type="number">0</button>
          <button data-value="." data-type="number">.</button>
          <button class="equal-btn" data-value="=">=</button>
        </div>

      </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
