<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
      <!-- 
        HTML input, always in focus: ´onblur="this.focus()"´ autofocus
        https://stackoverflow.com/questions/26790990/html-input-always-in-focus
      -->
      <input type="text" onblur="this.focus()" autofocus>
      <div>
        <button>AC</button><button>CE</button><button>%</button><button>/</button><br>        
        <button>7</button><button>8</button><button>9</button><button>X</button><br>
        <button>4</button><button>5</button><button>6</button><button>-</button><br>
        <button data-value='1' onclick="example()">1</button><button>2</button><button>3</button><button>+</button><br>
        <button class="zero">0</button><button>.</button><button>=</button>
      </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
