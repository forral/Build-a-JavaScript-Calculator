<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
      <!-- 
        HTML input, always in focus: ´onblur="this.focus()"´ autofocus
        https://stackoverflow.com/questions/26790990/html-input-always-in-focus
      -->
      <input type="text" placeholder="0" onblur="this.focus()" autofocus>
      <div class="keyboard">
        <button data-value="AC">AC</button><button data-value="CE">CE</button><button data-value="%">%</button><button data-value="/">/</button><br>        
        <button data-value="7">7</button><button data-value="8">8</button><button data-value="9">9</button><button data-value="X">X</button><br>
        <button data-value="4">4</button><button data-value="5">5</button><button data-value="6">6</button><button data-value="-">-</button><br>
        <button data-value="1">1</button><button data-value="2">2</button><button data-value="3">3</button><button data-value="+">+</button><br>
        <button class="zero" data-value="0">0</button><button data-value=".">.</button><button data-value="=">=</button>
      </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
